<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Wicket Examples - linkomatic</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />

<style>
.feedbackPanelINFO {
	color: green;
}
</style>
</head>
<body>



	<h3>Add a character</h3>
	<p>
	<div wicket:id="feedback"></div>
	<form wicket:id="userForm">
	<h4><label>Create a character</label></h4>
		<table>
			<tr>
				<td>Character name</td>
				<td><input wicket:id="username" type="text" size="20" /></td>
			</tr>

			<tr>
				<td>Select a class</td>
				<td><select wicket:id="class"></select></td>
			</tr>

			<tr>
				<td>Select a race</td>
				<td><select wicket:id="race"></select></td>
			</tr>

			<tr>
				<td>Select a level</td>
				<td><select wicket:id="level"></select></td>
			</tr>
		</table>

		<input type="submit" value="Create" />
	</form>

	<a wicket:id="close" href="#">close</a>

</body>
</html>

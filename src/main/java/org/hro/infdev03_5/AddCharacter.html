<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Add a character</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<style>
.feedbackPanelINFO {
	color: green;
}
.feedbackPanelERROR {
	color: red;
}

</style>
</head>
<body>


	<h3>Add a character</h3>

	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<p>
		<h4>
			<label>Create your character </label>
		</h4>
		<br />
		<table>
			<tr>
				<td>Give a charactername :</td>
				<td><input wicket:id="charactername" type="text" size="20" /></td>
			</tr>

			<tr>
				<td>Select a character :</td>
				<td><select wicket:id="characterList"></select></td>
			</tr>

			<tr>
				<td>Select an appearance :</td>
				<td><select wicket:id="raceList"></select></td>
			</tr>

			<tr>
				<td>Select a level :</td>
				<td><select wicket:id="levelList"></select></td>
			</tr>

		</table>


		</p>
		<input type="submit" value="Submit" />
	</form>
<a wicket:id = "close" href="#">close</a>
</body>
</html>

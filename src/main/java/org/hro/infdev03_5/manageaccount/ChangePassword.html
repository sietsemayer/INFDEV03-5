<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Change password</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<style>
.feedbackPanelINFO {
	color: green;
}
</style>

</head>
<body>


	<h3>Change Password</h3>

	<div wicket:id="feedback"></div>
	<form wicket:id="userForm">
		<p>
		<table>
			<tr>
				<td><label>Old password</label>:</td>
				<td><input wicket:id="oldPassword" type="password" size="20"></td>
			</tr>
			<tr>
				<td><label>New password</label>:</td>
				<td><input wicket:id="newPassword" type="password" size="20"></td>
			</tr>
			<tr>
				<td><label>New password again</label>:</td>
				<td><input wicket:id="newPasswordAgain" type="password"
					size="20"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Change password" /></td>
			</tr>
		</table>
		</p>
	</form>


	<a wicket:id="close" href="#">close</a>
</body>
</html>
